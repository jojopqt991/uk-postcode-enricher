<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Postcodes.io CSV Enricher</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Postcode Enricher</h1>
    <div class="sub">Paste postcodes, enrich data, preview, and download CSV.</div>
  </header>

  <main>
    <section class="card">
      <h3>Paste postcodes</h3>
      <div class="small">Enter one per line or comma-separated. Duplicates removed automatically.</div>
      <textarea id="input" placeholder="N16 9PU&#10;EC1M 4EH&#10;W1F 8SX"></textarea>
      <button class="btn primary" id="run">Enrich Data</button>
      <div class="status" id="status"></div>
    </section>

    <div class="results" id="results" style="display:none">
      <div class="card">
        <h3>Preview</h3>
        <div class="scroll" id="tableWrap">
          <table id="table"></table>
        </div>
        <button class="btn download" id="download" disabled>Download CSV</button>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
